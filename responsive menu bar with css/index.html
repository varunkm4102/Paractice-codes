<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1553cdc8ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>responsive with css</title>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <div class="nav">
            <div class="menu">
            <i class="fa-solid fa-bars" onclick="Show()"></i>
            </div>
            <ul id="list">
                <i class="fa-solid fa-xmark" onclick="Stop()"></i>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>
</body>
<script>
var list = document.getElementById('list');
function Show(){
    document.querySelector('#list').style.right = '0';
}

function Stop(){
    document.querySelector('#list').style.right = '-600px';
}
</script>
</html>
