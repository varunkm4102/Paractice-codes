<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>glassmorph application</title>
  </head>
  <body>
    <div class="glass-preview">
      <div class="glass-preview-rectangle"></div>
    </div>

    <div class="container">
      <div class="content">
        <h1>Glassmormorphism Creator</h1>
        <div class="input-container">
          <label for="blur">Blur :</label>
          <input type="range" id="blur" min="1" max="30" value="10" />
        </div>
        <div class="input-container">
          <label for="transprancy">Transprancy :</label>
          <input
            type="range"
            id="transprancy"
            min="0"
            step="0.01"
            max="1"
            value="0.7"
          />
        </div>
        <div class="input-container">
          <label for="color">Color</label>
          <input type="color" id="color" value="#000" />
        </div>
        <div class="input-container">
          <label for="outline">Outline :</label>
          <input type="range" id="outline" min="0" max="10" value="2" />
        </div>

        <div class="input-container">
          <label for="css-code">Generated CSS code :</label>
          <textarea id="css-code" readonly>Test</textarea>
        </div>

        <button id="copy-button">Copy To Clipboard</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
