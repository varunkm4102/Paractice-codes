<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart-container">
      <img id="product-name" class="pro-img" src="varun-img1.jpg" alt="image" />
      <p id="price">100</p>
      <button id="cart-btn">ADD CART</button>
    </div>
    <div class="added-container">
      <div class="item-container">
        <div class="img-in"></div>
        <div class="title">
          <span>varun</span>
          <p>quantity: <span id="quantity">1</span></p>
        </div>
        <div class="price-con">
          <p id="price-in">1</p>
        </div>
        <div class="inc-dec">
          <span id="decrease">D</span>
          <span id="incr-num">1</span>
          <span id="increase">A</span>
        </div>
        <div class="cart-button">
          <button id="order-btn">ORDER NOW</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
