<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <link rel="stylesheet" href="/All_css_file/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ******************** NAV CONTAINER ************************ -->
      <div class="nav-container">
        <div class="search-icon">
          <div class="face_img">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Facebook" />
          </div>
        </div>
        <div class="main-icon">
          <i class="fa-solid fa-house" id="home_title" data-title="Home"></i>
          <i class="fa-solid fa-tv" data-title="Video"></i>
          <i class="fa-solid fa-shop" data-title="Marketplace"></i>
          <i class="fa-solid fa-people-group" data-title="Groups"></i>
          <i class="fa-solid fa-gamepad" data-title="Gaming"></i>
        </div>
        <div class="menus-icons">
          <ul>
            <li data-title="Menu">
              <svg
                viewBox="0 0 24 24"
                width="20"
                height="20"
                fill="currentColor"
                class="x19dipnz x1lliihq x1k90msu x2h7rmj x1qfuztq"
                style="--color: var(--primary-icon)"
              >
                <path
                  d="M12 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm8 0a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm8 0a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm8 16a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm8 0a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 17a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"
                ></path>
              </svg>
            </li>
            <li data-title="Massenger">
              <i class="fa-brands fa-facebook-messenger"></i>
            </li>
            <li data-title="Notifications"><i class="fa-solid fa-bell"></i></li>
            <li data-title="Account"><i class="fa-solid fa-user"></i></li>
          </ul>
        </div>
      </div>
      <!--##################### END NAV BAR ###########################  -->

      <div class="main_activity_container">
        <div class="name_ele">
          <ul>
            <li>
              <i id="name" class="fa-solid fa-user"></i>
              <span>Varun Kumar</span>
            </li>
            <li>
              <i id="Friends" class="fa-solid fa-user-group"></i>
              <span>Friends</span>
            </li>
            <li>
              <i id="memory" class="fa-solid fa-clock-rotate-left"></i>
              <span>Memories</span>
            </li>
            <li>
              <i id="save" class="fa-solid fa-bookmark"></i>
              <span>Saved</span>
            </li>
            <li>
              <i id="group" class="fa-solid fa-people-group"></i>
              <span>Groups</span>
            </li>
            <li>
              <i id="video" class="fa-solid fa-tv"></i>
              <span>Video</span>
            </li>
            <li>
              <i id="market" class="fa-solid fa-store"></i>
              <span>Marketplace</span>
            </li>
            <li>
              <i id="feed" class="fa-solid fa-square-rss"></i>
              <span>Feed</span>
            </li>
            <li>
              <i id="event" class="fa-regular fa-calendar-days"></i>
              <span>Events</span>
            </li>
            <li>
              <i id="ads" class="fa-solid fa-chart-simple"></i>
              <span>Ads Manager</span>
            </li>
          </ul>
          <hr />
          <h2>Your Shortcuts</h2>
          <div class="policy">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Advertising</a>
            <a href="#">Ad choices</a>
            <a href="#">Cookies</a>
            <a href="#">More</a>
            <a href="#">meta &copy; 2024 </a>
          </div>
        </div>
        <div class="status_ele">
          <div class="status_container">
            <a style="text-decoration: none; color: black;" href=""><div class="create_status">
              <div class="profile_img">
                <!-- <p>here should be a image</p> -->
              </div><hr>
              <div class="create_icon_container">
                <i class="fa-solid fa-plus"></i>
                <h4>Create story</h4>
              </div>
            </div>
          </a>
          </div>
          <div class="create_post">
            <div class="post_input_container">
              <!-- <img src="" alt=""> -->
              <i>icon</i>
              <input type="text" placeholder="What's on your mind,">
            </div><hr>
            <div class="post_icons_container">
              <div class="post_video">
                <i id="video_icon" class="fa-solid fa-video"></i>
                <h4>Live video</h4>
              </div>
              <div class="post_video">
                <i id="photo_icon" class="fa-solid fa-photo-film"></i>
                <h4>Photo/video</h4>
              </div>
              <div class="post_video">
                <i id="feeling_icon" class="fa-regular fa-face-smile"></i>
                <h4>Feeling/activity</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="sponser_ele">
          <h3>As Of Now Its Empty</h3>
        </div>
      </div>
    </div>
  </body>
  <script src="/All_javascript_file/script.js"></script>
  <script
    src="https://kit.fontawesome.com/1553cdc8ce.js"
    crossorigin="anonymous"
  ></script>
</html>
